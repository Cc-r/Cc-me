<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腾讯微云</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/tools.js"></script>
    <script src="js/index.js"></script> 
</head>
<body>
    <section id="warp">
        <header class="head">
            <h1 class="head-logo">腾讯微云</h1>
            <div class="head-right">
                <div class="head-tx">
                    <a href="" class="pic"><img src="img/head-tx.png" alt=""></a>
                    <a href="" class="pic-img"><img src="img/head-jt.png" alt=""></a>
                </div>
                <div class="head-set">
                    <a href=""><img src="img/head-shez.png" alt=""></a>
                </div>
            </div>
            <div class="info"></div>
        </header>
        <!-- 中间部分 -->
        <div class="cont">
            <nav class="nav">
                <a href="javascript:;" id="download">
                    <span class="download"></span>
                    下载
                </a>
                <a href="javascript:;" id="share">
                    <span class="share"></span>
                    分享
                </a>
                <a href="javascript:;" id="move">
                    <span class="move"></span>
                    移动到
                </a>
                <a href="javascript:;" id="Rename">
                    <span class="Rename"></span>
                    重命名
                </a>
                <a href="javascript:;" id="del">
                    <span class="remove"></span>
                    删除
                </a>
                <a href="javascript:;" id="create">
                    <span class="new-folder"></span>
                    新建文件夹
                </a>
                <a href="javascript:;" style="width: 36px;height: 36px;padding: 0;">
                    <span class="refresh" style="margin-left: 10px;"></span>
                </a>
            </nav>
            <div class="cont-right">
                <div class="cont-r">
                    <a href=""></a>                   
                </div>               
                <div class="cont-othz">
                    <span class="foru"></span>
                    <span class="dow2"></span>
                    <ul id="sorts" style="display:none">
                        <li class="times"><span></span>按时间排序</li>
                        <li class="eng"><span></span>按字母排序</li>
                        <li class="samll"><span></span>显示缩略图</li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="content-left">
                <!-- <ul> -->
                    <!-- <li>
                            <div class="content-title tree-ico close">
                                <span class="img1"></span>
                                <span class="img2"></span>
                                <a href="javascript:;">微云</a>
                            </div>
                    </li> -->
                <!-- </ul> -->
            </div>
            <div class="content-right">
                <!-- 上边路径 -->
                <div class="content-path">
                    <div class="checKed">
                        <span class="checkeD"></span>
                    </div>
                    <div class="path">
                        <!-- <a href="javascript:;">微云</a>
                        <span>啦啦</span> -->
                    </div>
                </div>
                <!-- 文件夹 -->
                <div class="f-empty"></div>
                 <div class="folders">
                    <!--<div class="folder-item active">
                        <i class="checked"></i>
                        <div class="img"></div>
                        <span class="title">新建文件夹</span>
                        <input type="text" class="txt">
                    </div>-->
                </div> 
            </div>
        </section>
        <!-- 移动弹框 -->        
        <section class="zhez"></section>
        <section class="Move">
            <div class="Move-title">
                请选择目标文件夹:
            </div>
            <div class="close">×</div>
            <div class="Move-cont"></div>
            <div class="hint"></div>
            <div class="btn">
                <button class="btn1">确定</button>
                <button class="btn2">取消</button>
            </div>
        </section>
        <div class="conf">
            <div class="close-ico">X</div>
            <h3 class="conf-title">删除文件</h3>
            <div class="conf-content">
                确定要删除文件吗？
            </div>
            <div class="conf-btn">
                <a class="ensure" href="javascript:;">确定</a>
                <a class="cancel" href="javascript:;">取消</a>
            </div>
        </div>
    </section>

</html>
