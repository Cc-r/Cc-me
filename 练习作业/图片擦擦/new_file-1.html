<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box div{
				width: 50px;
				height: 50px;
				background: url(img/3.jpg) no-repeat;
				position: absolute;
				border: 1px solid #000000;
				transition: 1ms;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!--<div>
				
			</div>-->
		</div>
		
		<script>
			var box = document.querySelector('#box')//div父级容器变量
			var str = '';
			var row = -1;	
			for(var i = 0; i<100;i++){
				if(i%10 == 0){
					row++;	
				}
				str += '<div style="left:'+(i%10)*50+'px;top:'+row*50+'px;background-position: '+(i%10)*-50+'px '+row*(-50)+'px;"></div>'
			}		
			//将生成的div赋值给box
			box.innerHTML = str
			console.log(str)
			var a = box.querySelectorAll('div') //给div设置一个变量
			for(var i = 0; i<100;i++){//设置鼠标移入图片显示
				a[i].onmouseover = function(){				
					this.style.opacity = 1;						
				}
			}
		</script>
	</body>
</html>
