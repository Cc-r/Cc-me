<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			//http://deerchao.net/tutorials/regex/regex.htm
			/*
				onInput

				在输入的过程中
					1. 如果没有输入数字，则显示“没有输入数字”
					2. 有输入数字了，就显示“有输入数字，输入的数字为：468,0,4”
						输入数字规则：
							a. 连续输入的数字，要在一起显示
							b.如果输入的数字为 1,3,5,7 则用*代替
			*/

			
		</script>
	</head>

	<body>
		<input type="text" id="btn" />
		<p id="op"></p>
		<div>
<pre style="color: red;font-size: 30px;">
在输入的过程中
	1. 如果没有输入数字，则显示“没有输入数字”
	2. 有输入数字了，就显示“输入数字啦,数字为：468,0,4”
		输入数字规则：
			a. 连续输入的数字，要在一起显示
			b.如果输入的数字为 1,3,5,7 则用*代替
</pre>
		</div>
		<script>
			let btn = document.querySelector("#btn");
			let op = document.querySelector("#op")
			var re = /\d/;
			var res = /1|3|5|7/g;
			var arr = [];
			var n = "";
			btn.oninput = function(){
				console.log(re.test(this.value))
				if(re.test(this.value)){
					if(res.test(this.value)){
						//输入的数字存到数组里	
						arr = this.value.match(/\d+/g);
						console.log(arr);	
						//把数组里的数字用逗号隔开并转成字符串
						n = arr.join(",")		
						console.log(n)	
						//把1357数字过滤出来用*号代替；						
						op.innerHTML = `输入数字啦!数字为：${n.replace(res,function(params){
							console.log(params)
							return "*".repeat(params.length)
						})}`;			
					}else{
						op.innerHTML = `输入数字啦!数字为：${arr}`
					}						
				}else{
					op.innerHTML = "没有输入数字";
				}
			}
		</script>
	</body>
</html>
