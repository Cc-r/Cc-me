<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div ul{
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>早</p>
        <news @click-button="chengePColorHandle"></news>
        <!-- <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <button>确定</button>
        </div>        -->
    </div>
    <script src="src/vue.js"></script>
    <script>
        Vue.component('news',{
            data(){
                return{
                    list:['red','blue','yellow'],
                    currentIndex:-1
                }
            },
            template:`
                <div>
                    <ul>
                        <li v-for="item,i in list" :style="{background: currentIndex === i ? 'red' : ''}" @click="currentIndex = i">{{item}}</li>
                    </ul>
                    <button @click="colorHandle">确定</button>
                </div> 
            `,
            methods:{
                colorHandle(){
                    this.$emit('click-button',this[this.currentIndex])
                }
            }
        })
        new Vue({
            el:'#app',
            methods:{
                chengePColorHandle(parmas){
                    this.title = parmas
                }
            }
        })
    </script>
</body>
</html>
