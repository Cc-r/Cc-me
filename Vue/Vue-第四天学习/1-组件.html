<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/x-template" id="news">
        <div>
            <h2>{{title}}</h2>
            <ul>
                <li v-for="item in list">{{item}}</li>
            </ul>
        </div>
    </script>
</head>
<body>
    <div id="app">
        <news title="娱乐新闻" :list="list"></news>
        <news title="体育新闻" :list="list"></news>
    </div>
    <script src="src/vue.js"></script>
    <script>
        /*
            el:只有根实例的选项对象才有
            data:组件中的data必须是函数
        */
        Vue.component('news',{
            props:['title','list'],
            template: '#news'
        })
        let title1 = '娱乐新闻';
        let title2 = '体育新闻'
        new Vue({
            el:'#app',
            data:{
                title1,
                title2,
                list:[1,2,3,4],
            }
        })
    </script>
</body>
</html>
