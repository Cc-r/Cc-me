<body>
    <div id="app">
        <news title="新闻"></news>
        <hr>
        <miaov></miaov>
    </div>
    <script src="src/vue.js"></script>
    <script>
        /*
            el:只有根实例的选项对象才有
            data:组件中的data必须是函数
        */
        let o = {com:'我是自定义的值'}
        Vue.component('news',{
            data(){
                return o
            },
            props:{
                title:{//必须传递一个字符串
                    type:[String,Number],
                    required:true
                }
            },
            template: `
                <div>
                    <h2>{{title}}</h2>
                    <p>{{com}}</p>
                    <button @click="com='改变了'">改变com</button>
                </div>
            `
        })
        Vue.component('miaov',{
            data(){
                return o
            },
            template:`
                <div>
                    <h2>{{title}}<h2>
                    <p>{{com}}</p>
                </div>
            `
        })
        new Vue({
            el:'#app'
        })
        // console.log([] == ![])
        // console.log([])
        // console.log({})
        // console.log(![])
        // console.log(!{})
    </script>
</body>
</html>
