			<news :title="title" :content="content" @click-button="Text"></news>

		  <script src="../src/vue.js"></script>
		<script>

			Vue.component('news',{
				props:{
					title:{
						type:[String,Number],
						default:''
					},
					content:{
						type:[String,Number],
						default:''
					}
				},
				template:`
					<div class="modal">
						<div class="modal-header">
							<h4>{{title}}</h4>
						</div>
						<div class="modal-content">
							<div>
								{{content}}
							</div>
						</div>
						<div class="modal-footer">
							<input class="btn" type="button" value="确定" @click="ok" />
							<input class="btn" type="button" value="取消" @click="ok"/>
						</div>
					</div>
				`,
				methods:{
					ok(ev){
						this.$emit('click-button',ev.target.value)	
						console.log(ev.target.value)					
					}
				}
			})
			new Vue({
				el:'#app',
				data:{
					title:'这里是标题',
					content:'在这里添加内容',
					text:''
				},
				methods:{
					Text(parmes){
						this.text = parmes
					}
				}
			})
		</script>
